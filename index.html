<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etiket Mahika Trans</title>
    
    <style>
        * { box-sizing: border-box; }
        body { 
            margin: 0; padding: 0; 
            background-color: #f4f7f9; 
            font-family: 'Poppins', sans-serif;
            display: flex; justify-content: center;
        }
        .hidden { display: none !important; }

        /* CONTAINER */
        .etiket-container {
            width: 100%; max-width: 420px; 
            background: #ffffff; min-height: 100vh;
            display: flex; flex-direction: column;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }

        /* HEADER */
        .etiket-header {
            background: linear-gradient(135deg, #065084, #043a60);
            padding: 40px 20px 60px 20px; text-align: center; 
            border-radius: 0 0 40px 40px; position: relative;
        }
        .etiket-header img { width: 180px; height: auto; }

        /* KODE BOOKING */
        .kode-booking {
            position: absolute; bottom: -22px; left: 50%; transform: translateX(-50%);
            width: 70%; background: #ffffff; color: #065084; padding: 12px;
            border-radius: 15px; font-weight: 900; font-size: 18px;
            box-shadow: 0 6px 15px rgba(0,0,0,0.15); border: 1px solid #eee; margin: 0;
            text-align: center;
        }

        /* INFO GRID */
        .info-grid { display: flex; justify-content: space-between; margin-top: 50px; padding: 20px; gap: 10px; }
        .kolom { width: 50%; }
        .kolom p {
            font-size: 11px; padding: 12px 8px; background: #fdfdfd; border-radius: 10px;
            margin-bottom: 8px; box-shadow: 1px 1px 4px rgba(0,0,0,0.05);
            display: flex; align-items: center; border: 1px solid #f0f0f0; color: #333; margin-top:0;
        }
        .kolom i { margin-right: 8px; color: #065084; width: 15px; text-align: center; }

        /* QR AREA */
        .tear-line { border-top: 2px dashed #ccc; margin: 20px 0; width: 100%; }
        .qr-container { text-align: center; padding: 10px 20px; }
        .qr-container img { 
            width: 140px; height: 140px; border: 4px solid white; 
            box-shadow: 0 4px 10px rgba(0,0,0,0.1); border-radius: 12px;
        }

        /* LAYAR PENYUSUP */
        #error-screen {
            display: none; position: fixed; inset: 0; 
            background: radial-gradient(circle, #065084, #021a2b);
            z-index: 9999; flex-direction: column; align-items: center; 
            justify-content: center; text-align: center; color: #FFD700;
        }
        .bus-shake { font-size: 80px; animation: shake 0.5s infinite alternate; }
        @keyframes shake { from { transform: translateY(0); } to { transform: translateY(-15px); } }
        .btn-wa {
            margin-top: 25px; padding: 15px 30px; border: 2px solid #FFD700; color: #FFD700;
            text-decoration: none; border-radius: 50px; font-weight: 700; background: rgba(255, 215, 0, 0.1);
        }
        
        #loading-screen { display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; width: 100%; color: #065084; }
    </style>

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>

    <div class="etiket-container">
        <div id="loading-screen">
            <i class="fas fa-circle-notch fa-spin fa-3x"></i>
            <p style="margin-top:15px; font-weight: 600;">Validasi Tiket...</p>
        </div>

        <div id="error-screen">
            <i class="fas fa-bus bus-shake"></i>
            <h2 style="font-weight: 900; margin-top: 20px;">KODE BOOKING SALAH</h2>
            <p style="color: white; opacity: 0.8; margin-top: 10px;">Harap hubungi Admin <b>MAHIKA TRANS</b>.</p>
            <a href="https://wa.me/6281234567890" class="btn-wa"><i class="fab fa-whatsapp"></i> HUBUNGI ADMIN</a>
        </div>

        <div id="main-content" class="hidden">
            <div class="etiket-header">
                <img src="logo.png" alt="Logo">
                <p class="kode-booking" id="kodeBooking">-</p>
            </div>

            <div class="info-grid">
                <div class="kolom">
                    <p><i class="fas fa-user"></i> <span id="nama"></span></p>
                    <p><i class="fas fa-phone"></i> <span id="no_hp"></span></p>
                    <p><i class="fas fa-bus"></i> <span id="armada"></span></p> 
                    <p><i class="fas fa-map-marker-alt"></i> <span id="tujuan"></span></p>
                </div>
                <div class="kolom">
                    <p><i class="fas fa-chair"></i> <span id="no_kursi"></span></p>
                    <p><i class="fas fa-calendar-alt"></i> <span id="tgl"></span></p>
                    <p><i class="fas fa-clock"></i> <span id="jam"></span></p>
                    <p><i class="fa-solid fa-rupiah-sign"></i> <span id="harga"></span></p>
                </div>
            </div>

            <div class="tear-line"></div>

            <div class="qr-container">
                <img id="qrImg">
                <p style="font-size: 10px; margin-top: 10px; color: #666; font-weight: bold;">TERIMAKASIH ATAS KEPERCAYAAN ANDA</p>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = { 
            apiKey: "AIzaSyAmTAWHcHpolaIHegLceyMqExVgzufJzaU", 
            authDomain: "mahika-trans.firebaseapp.com", 
            projectId: "mahika-trans", 
            storageBucket: "mahika-trans.firebasestorage.app", 
            appId: "1:1087881066133:web:148d51c88f1de3466ecd9c" 
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // Ambil ID dari URL (Contoh: go.mahikatrans.my.id/MT-123456)
        const ticketID = window.location.pathname.split("/").pop() || new URLSearchParams(window.location.search).get("id");

        async function init() {
            if (!ticketID || ticketID === "" || ticketID === "index.html" || !ticketID.startsWith("MT-")) {
                return showErr();
            }

            try {
                const snap = await getDoc(doc(db, "bookings", ticketID));
                if (snap.exists()) {
                    const d = snap.data();
                    document.getElementById("loading-screen").style.display = "none";
                    document.getElementById("main-content").classList.remove("hidden");
                    
                    document.getElementById("kodeBooking").innerText = ticketID;
                    document.getElementById("nama").innerText = d.nama || "-";
                    document.getElementById("no_hp").innerText = d.wa || "-";
                    document.getElementById("armada").innerText = d.armada || "-";
                    document.getElementById("tujuan").innerText = d.tujuan || "-";
                    document.getElementById("no_kursi").innerText = d.kursi || "-";
                    document.getElementById("jam").innerText = (d.jam || "").replace(/WIB/gi,"") + " WIB";
                    document.getElementById("harga").innerText = Number(d.nominal || d.harga).toLocaleString("id-ID");
                    
                    if(d.tgl) {
                        const dt = d.tgl.split("-");
                        document.getElementById("tgl").innerText = new Date(dt[0], dt[1]-1, dt[2]).toLocaleDateString("id-ID", {day:"2-digit", month:"short", year:"numeric"});
                    }
                    document.getElementById("qrImg").src = `https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=${encodeURIComponent(window.location.href)}`;
                } else { showErr(); }
            } catch(e) { showErr(); }
        }

        function showErr() {
            document.getElementById("loading-screen").style.display = "none";
            document.getElementById("error-screen").style.display = "flex";
        }

        init();
    </script>
</body>
</html>
